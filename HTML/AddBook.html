<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adauga Carte</title>
    <link rel="stylesheet" href="../CSS/addBook.css" />
    <link rel="stylesheet" href="../CSS/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../Assets/carte.png" type="image/x-icon" />
  </head>
  <body>
    <div id="nav"></div>

    <div class="form">
      <h2>Adaugă o carte</h2>
      <input type="file" id="coverImage" accept="image/*" />

      <label for="title">Titlu:</label>
      <input type="text" id="title" name="title" />

      <label for="author">Autor:</label>
      <input type="text" id="author" name="author" />

      <label for="genre">Gen:</label>
      <select id="genre">
        <option value="">Selecteaza genul</option>
        <option value="Ficțiune">Ficțiune</option>
        <option value="Romantică">Romantică</option>
        <option value="Biografie">Biografie</option>
        <option value="Aventura">Aventura</option>
        <option value="Fantasy">Fantasy</option>
        <option value="Science Fiction">Science Fiction</option>
        <option value="Thriller">Thriller</option>
        <option value="Detectiv">Detectiv</option>
        <option value="Horror">Horror</option>
        <option value="Mister">Mister</option>
        <option value="Poezie">Poezie</option>
        <option value="Psihologie">Psihologie</option>
        <option value="Dezvoltare personală">Dezvoltare personală</option>
        <option value="Religie și spiritualitate">
          Religie și spiritualitate
        </option>
        <option value="Filozofie">Filozofie</option>
        <option value="Știință">Știință</option>
        <option value="Tehnologie">Tehnologie</option>
        <option value="Politică">Politică</option>
        <option value="Economie">Economie</option>
        <option value="Educație">Educație</option>
        <option value="Umor">Umor</option>
        <option value="Literatură clasică">Literatură clasică</option>
        <option value="Young Adult">Young Adult</option>
        <option value="Copii">Copii</option>
        <option value="Non-ficțiune">Non-ficțiune</option>
        <option value="Jurnal">Jurnal</option>
        <option value="Altele">Altele</option>
      </select>

      <label for="pages">Număr de pagini:</label>
      <input type="number" id="pages" name="pages" />

      <div class="rating-card">
        <div class="stars">
          <span onclick="gfg(1)" class="star">★ </span>
          <span onclick="gfg(2)" class="star">★ </span>
          <span onclick="gfg(3)" class="star">★ </span>
          <span onclick="gfg(4)" class="star">★ </span>
          <span onclick="gfg(5)" class="star">★ </span>
        </div>
        <h3 id="output">Rating is: 0/5</h3>
      </div>
      <button id="add-btn">Adaugă</button>
    </div>


    <script src="../JavaScript/addBook.js"></script>
    <script src="../JavaScript/Nav.js"></script>
  </body>
</html>
