<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adauga Carte</title>
    <link rel="stylesheet" href="../CSS/addBook.css">
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Tagesschrift&display=swap" rel="stylesheet"/>
</head>
<body>
  <div id="nav"></div>

  <div class="form">
    <h2>Adaugă o carte</h2>
      <input type="file" accept="image/*" id="coverImage" name="coverImage" required>
      
      <label for="title">Titlu:</label>
      <input type="text" id="title" name="title">

      <label for="author">Autor:</label>
      <input type="text" id="author" name="author">

      <label for="genre">Gen:</label>
      <input type="text" id="genre" name="genre">

      <label for="pages">Număr de pagini:</label>
      <input type="number" id="pages" name="pages">

      <label for="description">Descriere:</label>
      <textarea id="description" name="description"></textarea>

      <div class="rating-card">
        <div class="stars">
          <span onclick="gfg(1)" 
                class="star">★
          </span>
          <span onclick="gfg(2)" 
                class="star">★
          </span>
          <span onclick="gfg(3)" 
                class="star">★
          </span>
          <span onclick="gfg(4)" 
                class="star">★
          </span>
          <span onclick="gfg(5)" 
                class="star">★
          </span>
        </div>
        <h3 id="output">
              Rating is: 0/5
          </h3>
    </div>
      <button id="add-btn">Adaugă</button>
  </div>

  <div id="footer"></div>

    <script src="../JavaScript/addBook.js"></script>
    <script src="../JavaScript/Nav.js"></script>
    <script src="../JavaScript/Footer.js"></script>
</body>
</html>
